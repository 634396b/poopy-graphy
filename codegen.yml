generates:
  ./core/graphql/index.ts:
    documents: ['core/graphql/queries.graphql', 'core/graphql/custom.graphql']
    schema: core/graphql/bitquery.graphql
    config:
      flattenGeneratedTypes: true
      dedupeOperationSuffix: true
      declarationKind: 'interface'
    plugins:
      - typescript
      - typescript-document-nodes
      - typescript-operations
